<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="slideshow">
        <a class="prev is-hidden">&#10094;</a>
        <div class="slideshow_track_container">
            <ul class="slideshow_track">
                <li class="slideshow_slide current-slide">
                    <img class="myImages" src="./img/img1.jpg" alt="Nature"/>
                </li>
                <li class="slideshow_slide">
                    <img class="myImages" src="./img/img2.jpg" alt="Nature"/>
                </li>
                <li class="slideshow_slide">
                    <img class="myImages" src="./img/img3.jpg" alt="Nature"/>
                </li>
                <li class="slideshow_slide">
                    <img class="myImages" src="./img/img4.jpg" alt="Nature"/>
                </li>
            </ul>
        </div>
        <a class="next">&#10095;</a>
        <div class="slideshow_nav">
            <button class="slideshow_indicator current-slide"></button>
            <button class="slideshow_indicator"></button>
            <button class="slideshow_indicator"></button>
            <button class="slideshow_indicator"></button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
